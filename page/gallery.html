<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../page.css/navigation.css">
    <link rel="stylesheet" href="../page.css/gallery.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
  


</head>

<body>
    <header class="header" id="menu"></header>
    <main>
        <section class="gallery-section section " id="gallery-section">
            <div class="container">
                <h2 class="section-title">Галерея</h2>
                <h3 class="swiper-container__title">Виробництво</h3>
                <div class="swiper-content">
                  
                    <div class="swiper-btn-prev"><img width="25" height="25"
                            src="https://img.icons8.com/ios/50/long-arrow-left.png" alt="long-arrow-left" /></div>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Production/Цех_1.jpg" alt="">
                            </div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Production/Цех_2.jpg"
                                    alt="">
                            </div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Production/Цех_3.jpg"
                                    alt="">
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="swiper-btn-next"><img width="25" height="25"
                            src="https://img.icons8.com/ios/50/long-arrow-right--v1.png" alt="long-arrow-right--v1" />
                    </div>
                </div>
                <div class="swiper-container">
                    <h3 class="swiper-container__title">Наші роботи</h3>
                <div class="swiper-content">
                    <div class="swiper-btn-prev"><img loading="lazy" width="25" height="25" src="https://img.icons8.com/ios/50/long-arrow-left.png"
                            alt="long-arrow-left" /></div>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Our-products/250х1_вид1.jpg" alt="">
                            </div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Our-products/250х1_вид2.jpg" alt="">
                            </div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Our-products/250х1_вид3.jpg" alt="">
                            </div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Our-products/250х1_вид4.jpg" alt="">
                            </div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Our-products/250х2_вид1.jpg" alt=""></div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Our-products/250х2_вид2.jpg" alt=""></div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                    <div class="swiper-btn-next"><img width="25" height="25" src="https://img.icons8.com/ios/50/long-arrow-right--v1.png"
                            alt="long-arrow-right--v1" />
                    </div>
                    </div>
                </div>
                <div class="swiper-container">
                    <h3 class="swiper-container__title">Монтажні роботи</h3>
                <div class="swiper-content">
                    <div class="swiper-btn-prev"><img width="25" height="25" src="https://img.icons8.com/ios/50/long-arrow-left.png"
                            alt="long-arrow-left" /></div>
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/1000х1_монтаж1.jpg" alt="">
                            </div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/1000х1_монтаж2.jpg" alt="">
                            </div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/1000х1_монтаж3.jpg" alt="">
                            </div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/2000х2_загрузка1.jpg" alt="">
                            </div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/2000х2_загрузка2.jpg" alt=""></div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/2000х2_загрузка3.jpg" alt=""></div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/250_Загрузка_1.jpg" alt=""></div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/250_Загрузка_2.jpg" alt=""></div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/Монтаж_2000х2.jpg" alt=""></div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/монтаж_250.jpg" alt=""></div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/Монтаж_САУ 2000х2.jpg" alt=""></div>
                            <div class="swiper-slide"><img loading="lazy" class="swiper-slide__img" src="../img/gallery-png/Assembly-works/Техобслуж_Осушитель.jpg" alt=""></div>
                        </div>
                        <div class="swiper-pagination"></div>
                        
                    </div>
                    <div class="swiper-btn-next"><img width="25" height="25" src="https://img.icons8.com/ios/50/long-arrow-right--v1.png"
                            alt="long-arrow-right--v1" />
                    </div>
                </div>
                </div>
            </div>
            </div>
            <div id="imageModal" class="modal">
                <span class="modal-close" id="modalClose">&times;</span>
                <img class="modal-content" id="modalImg">
            </div>
        </section>
        
    </main>
    <footer class="footer" id="footer"></footer>

    <script src="../js/navigation-loader.js"></script>
    <script src="../js/gallery.js" defer></script>
</body>
</html>
